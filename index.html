<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <h1 class="main-title">TODOLIST</h1>

    <div class="inputs-container">
      <input type="text" class="text-input js-text-input">
      <button class="add-button js-add-button">Add</button>
    </div>

    <div class="todo-list-container js-todo-list-container">
      <div class="todo-container">
        <input type="checkbox" class="todo-checkbox js-todo-checkbox" checked="" data-index="0">
        <p class="todo-text todo-done js-todo-text js-todo-text-0">
          <input type="text" class="todo-input-update">
        </p>
        <button class="update-todo-button js-update-button" data-index="0">
          Update
        </button>
        <button class="remove-todo-button js-remove-todo-button" data-index="0">
          Remove
        </button>
      </div>
    </div>

    <div class="footer-container">
        <div class="progress-container">
          <div class="progress-bar js-progress-bar">
            <p class="progress-text js-progress-text">0 of 1 task completed</p>
          </div>
        </div>
        <button class="remove-checked-button js-remove-checked-button">
          Remove checked
        </button>
      </div>
  </div>

  <script src="scripts/index.js" type="module"></script>
</body>
</html>
