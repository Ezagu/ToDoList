<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List - Ezagu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <h1 class="main-title">TODOLIST</h1>
    <div class="inputs-container">
      <input type="text" class="text-input">
      <button class="add-button">Add</button>
    </div>
    <div class="task-list-container">
      <h2 class="task-list-title">Task list</h2>
      <div class="todo-container">
        <input type="checkbox" class="todo-checkbox">
        <p class="todo-text">Watch youtube</p>
        <button class="update-todo-button">Update</button>
        <button class="remove-todo-button">Remove</button>
      </div>

      <div class="todo-container">
        <input type="checkbox" class="todo-checkbox">
        <p class="todo-text">Watch youtube</p>
        <button class="update-todo-button">Update</button>
        <button class="remove-todo-button">Remove</button>
      </div>

      <div class="footer-container">
        <div class="progress-container">
          <div class="progress-bar">
            <p class="progress-text">0 of 1 task completed</p>
          </div>
        </div>
        <button class="remove-checked-button">
          Remove checked
        </button>
      </div>

    </div>
  </div>
</body>
</html>
